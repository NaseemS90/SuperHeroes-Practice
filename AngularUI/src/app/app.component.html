<button (click)="createHero()">Create New Hero</button>

<div class="container">
  <table>
    <thead>
      <th>Name</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Place</th>
      <th colspan="2">Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let hero of heroes">
        <td>{{hero.name}}</td>
        <td>{{hero.firstName}}</td>
        <td>{{hero.lastName}}</td>
        <td>{{hero.place}}</td>
        <td><button (click)="updateHero(hero)">Edit</button></td>
        <td><button (click)="deleteHero(hero)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>

<app-edit-hero [editHero]="heroToEdit" (HeroesUpdated)="UpdatedHeroesList($event)"></app-edit-hero>
